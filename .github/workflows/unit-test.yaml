name: Execute Unit Tests

on:
  push:
    branches:
      - release
      - master
      - 1.3.7
    tags:
      - v**
  pull_request:
    types:
      - opened
      - edited
      - reopened

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'

      - name: Login To Doppler
        uses: dopplerhq/secrets-fetch-action@v1.1.0
        id: doppler
        with:
          doppler-token: ${{ secrets.HEART_API_PROD_DOPPLER_TOKEN }}

      - name: Instal Dependencies
        run: npm run fresh-install && npm i -g env-cmd

      - name: Run Unit Tests
        run: npm run gh:test
        env:
          HEART_API_TEST_ENV: ${{secrets.HEART_API_TEST_ENV}}
          X: ${{secrets.HEART_API_TEST_ENV}}